<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Interests</title>
</head>
<body>
    <h1>Welcome to Student Interests</h1>
    <div id="login">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="School Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div id="post-section" style="display:none;">
        <h2>Post Anonymously</h2>
        <textarea id="post-content" placeholder="Share your thoughts"></textarea>
        <button onclick="submitPost()">Submit</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
